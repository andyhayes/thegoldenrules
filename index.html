<!doctype html>
<html class="ng-app">
<head>
    <meta charset="utf-8">
    <title>The Golden Rules of...Contracting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Golden Rules: Life lessons learned the hard way, so you don't have to!">
    <meta name="author" content="one.man.and.his.dog@fearofmachines.com">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/thegoldenrules.css" rel="stylesheet">
    <link href="css/mb.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="tgr-heading">
        <img src="images/icon-crown6.png" alt="The golden rules icon"/><br><br>
        The <span class="golden bold">Golden</span> Rules of...contracting<br>
    </div>
    <div class="row-fluid" ng-controller="TheRulesCtrl">
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item {{rule.active()}} mb-wrap mb-style-3" ng-repeat="rule in goldenrules">
                    <div class="carousel-caption">
                        <p class="tgr-caption">{{rule.number}}. {{rule.name}}</p>
                    </div>
                    <blockquote>
                        <p>{{rule.description}}</p>
                    </blockquote>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
        </div>
    </div>
    <div class="social-media-links">
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.thegoldenrules.co.uk" data-hashtags="thegoldenrules">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script> 
    </div>
    <footer><a href="#" data-toggle="modal" data-target="#add-rule-modal">add new rule</a> | &copy; 2012 one.man.and.his.dog.com</footer>
</div>

<div id="add-rule-modal" class="modal hide fade">
    <div class="modal-header">
        <h3>Add a new Golden Rule.</h3><h4>Keep it clean! If approved will appear soon, so keep checking back!</h4>
        <span class="message">&nbsp;</span>
    </div>
    <div class="modal-body">
        <form id="add-rule-form"  method="POST">
            <fieldset>
                <label for="rule-name">Rule name:</label> <input name="rule-name" type="text" size="60" />
            </fieldset>
            <fieldset>
                <label for="rule-text">Rule name:</label> <textarea name="rule-text" cols="60" rows="5"></textarea>
            </fieldset>
            <fieldset>
                <label for="rule-email">Email (only if you want a response):</label> <input name="rule-email" size="60" />
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn">Close</a>
        <a href="#" class="btn btn-primary">Add new rule</a>
  </div>
</div>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/thegoldenrules.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="js/angular-1.0.1.min.js"></script>
<script type="text/javascript">
    angular.element(document).ready(function() {
        $(".carousel").carousel({interval: 10000});
        bindAddRule();
    });
</script>
<script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-34170997-1']);
    _gaq.push(['_trackPageview']);

    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
</script>
</body>
</html>
